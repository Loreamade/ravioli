     <div class="container c-lista">
        <div class="row">

                <div class="lc-w-card">
                    <img src="../Assets/IMG/iconos/snaks.svg" class="lc-type" alt="">
                    <div class="lc-card">
                        <h4 class="lc-title">Receta</h4>
                        <button type="button" class="lc-favorite"><i class="fa fa-heart-o" aria-hidden="true"></i> Borrar y enviar favoritos</button>

                <div class="lc-w-list">

                    </ul>
                </div>
                <form action="" class="lc-mail">
                    <label for="lista-mail">¿Quieres enviarte esta lista a tu correo?</label>
                    <input type="email" name="lista-mail" id="correoLista" placeholder="Ingresa tu correo aquí">
                    <button type="button" onclick="alertaMail()"><i class="fa fa-envelope" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>

     <div class="hystmodal" id="alertaMailModal" aria-hidden="true">
